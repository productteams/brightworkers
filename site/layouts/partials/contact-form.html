<!-- Contact -->
<div class="mb4">
  <h4 class="f3 b lh-title mt0 mb3 tc">Drop us a message below</h4>

  <form action="">
    <div class="flex-l mhn1-l">
          <!-- Name -->
      <div class="ph1-l w-50-l">
        <fieldset class="mh0 bn pa0">
          <input type="text" id="name" placeholder="Name" class="w-100 mb2 bn">
          <label for="name">Name</label>
        </fieldset>
      </div>
          <!-- Email -->
      <div class="ph1-l w-50-l">
        <fieldset class="mh0 bn pa0">
          <input type="email" id="email" placeholder="Email" class="w-100 mb2 bn">
          <label for="email">Email</label>
        </fieldset>
      </div>
    </div>

        <!-- Message -->
    <fieldset class="mh0 bn pa0">
      <textarea name="name" placeholder="Your message" rows="8" cols="80" id="message" class="w-100 bn"></textarea>
      <label for="message">Your message</label>
    </fieldset>
        <!-- Button -->
    <div class="tc">
      <button type="submit" class="btn bn w-100 w-auto-ns raise">Submit</button>
    </div>
  </form>
</div>
